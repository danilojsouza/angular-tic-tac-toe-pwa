<h3 *ngIf="!winner">Current Player: {{ player }}</h3>
<h3 *ngIf="winner">Player {{ winner }} won the game!</h3>

<button nbButton outline status="danger" (click)="newGame()">Start new Game</button>

<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)"></app-square>
</main>
